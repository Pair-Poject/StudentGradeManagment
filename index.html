<!DOCTYPE html>
<html lang="en">
  <head>

<body>
    <h1 class="title">Student Grade Management</h1>
    <div class="search">

                </div>

                        <input type="text" class="inp2" id="scienceNote2" placeholder="science"><br>
                        <button class="btn2" id="up2">Update</button>
                    </div>
                    <div class="deldiv" >

    <div class="div4">

                <button class="btn3" id="up">U p d a t e <br> S t u d e n t</button><br>
